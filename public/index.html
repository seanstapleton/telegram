<!-- load library scripts -->

<script src='/lib/angular/angular-messages.min.js'></script>
<script type="text/javascript" src="/lib/DragDrop/angular-drag-and-drop-lists.min.js"></script>
<script type="text/javascript" src="/lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
<script type="text/javascript" src="/lib/ng-file-upload/ng-file-upload.min.js"></script>
<!-- angular initialization -->
<script type='text/javascript'>
    (function() {
        var app = angular.module('telegram', ['ngRoute', 'dndLists', 'ngFileUpload']);
        app.config(['$routeProvider','$locationProvider', function($routeProvider, $locationProvider){
            $routeProvider
                .when('/', {
                    templateUrl: '/views/login.html',
                    controller: 'LoginController'
                })
                 .when('/dashboard/:service?', {
                     templateUrl: '/views/dash.html',
                     controller: 'DashController'
                 })
                // .when('/menus', {
                //   templateUrl: '/views/menus.html',
                //   controller: 'DashController'
                // })
                // .when('/photos', {
                //     templateUrl: '/views/photos.html',
                //     controller: 'DashController'
                // })
                // .when('/parties', {
                //     templateUrl: '/views/parties.html',
                //     controller: 'DashController'
                // })
                // .when('/logs', {
                //   templateUrl: '/views/logs.html',
                //   controller: 'DashController'
                // })
                .otherwise({
                  redirectTo: '/'
                });
                $locationProvider.html5Mode(true);
        }]);

        app.filter('iif', function () {
           return function(input, trueValue, falseValue) {
                return input ? trueValue : falseValue;
           };
        });
    }());

</script>
<!-- load angular controllers -->
<script type="text/javascript" src="/js/controllers/login.js"></script>
<script type="text/javascript" src="/js/controllers/home.js"></script>
<script type="text/javascript" src="/js/controllers/dash.js"></script>
